<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>books</title>
</head>

<body>

  <div class="pink-bar"></div>
  <div class="content"></div>


<h1 class=BookHeader id="MyTop"> My Top Ten </h1>

  </br><h1 class=BookHeader id="GetRec"> Get Recommendation </h1>

  <form id="recommendationForm">
    <label>
        <input type="radio" name="recommendationType" value="random" checked>
        Random Book Recommendation
    </label>
    <br>
    <label>
        <input type="radio" name="recommendationType" value="genre">
        Recommend by Genre
    </label>
    <br>
    <div id="genreSelection" style="display: none;">
        <label for="genre">Select Genre:</label>
        <select id="genre">
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="mystery">Mystery</option>
            <option value="fantasy">Fantasy</option>
        </select>
    </div>
    <br>
    <button type="button" onclick="getRecommendation()">Get Recommendation</button>
  </form>

  <p id="recommendation"></p>
  





  <script src="script.js"></script>
</body>



</html>
